<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <link rel="manifest" href="./img/favicon/site.webmanifest">
  <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./img/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="./img/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/todoList.css">
  <title>ToDoList</title>
</head>

<body>
  <div class="container">
    <div class="todolist-header">
      <h1 class="todolist-title">OBLIQ</h1>
    </div>
    <div class="todolist-body">
      <ul class="list">
      </ul>
    </div>
    <div class="todolist-footer">
      <div class="footer-wrapper">
        <div class="buttons">
          <button class="btn-sort button-js">
            <img src="img/svg/sort.svg" alt="sort" title="сортировка по времени добавления" class="img-sort">
          </button>
          <button class="btn-add button-js">
            <img src="img/svg/add.svg" alt="add" class="img-add">
          </button>
          <button class="clear button-js">
            <img src="img/svg/clear.svg" alt="clear" class="img-clear">
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
