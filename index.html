<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/todoList.css">
  

  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="todolist-header">
      <h1 class="todolist-title">OBLIQ</h1>
    </div>
    <div class="todolist-body">
      <ul class="list">
      </ul>
    </div>
    <div class="todolist-footer">
      <div class="footer-wrapper">
        <div class="buttons">
          <button class="btn-sort button-js">
            <img src="img/svg/sort.svg" alt="sort" title="сортировка по времени добавления" class="img-sort">
          </button>
          <button class="btn-add button-js">
            <img src="img/svg/add.svg" alt="add" class="img-add">
          </button>
          <button class="clear button-js">
            <img src="img/svg/clear.svg" alt="clear" class="img-clear">
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
